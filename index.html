<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale 1.0">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Sistema acâdemico - Login</title>
</head>
<body>
  <header>
      <h1>Sistema Acadêmico</h1>
  </header>
  <main>
    <h2>Acesso Administrativo</h2>
    <section id="forms" class="formulario">
    <form class="nome-sobrenome">
        <div class="login">
            <label for="form">Login</br>(nome.sobrenome)</label>
            <input type="text" id="nome" name="" required>
            <label for="form">Senha</label>
            <input type="password" id="passaword" name="" required>
            <a href="#"><p>Esqueceu sua senha?</p></a>
            <button type="submit">Entrar</button>
        </div>
    </form>
      <div class="botao-gov">
      <h4>OU</h4>
      <form class="gov">
        <button id="gov-button" type="submit">Entrar com <img src="img/Gov.br_logo.svg.png" alt="Imagem com plavras do gov.com"></button>
      </form>
      </div>
    </section>
    <section id="select" class="botoes">
      <div class="area-estudante">
        <button id="verde" type="submit">Acesso Estudante / Responsável</button>
        <a href="#"><p>Área do Estudante</p></a>
      </div>
      <div class="Planilha">
        <button type="submit">Acompanhe o desenvolvimento do sistema acadêmico</button>
        <a href="#"><p>Planilha com requisitos</p></a>
      </div>
    </section>
  </main>
</body>
</html>
